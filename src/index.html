<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="author" content="Петров Владислав"/>
  <meta name="Title" content="«Товары и точка»"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>«Товары и точка»</title>
</head>

<body class="body-container">

<div class="main-page">
  <header class="header">
    <div class="header__menu">
      <button class="header__button" aria-label="Кнопка Меню">
        <span class="header__button-span"></span>
      </button>
      <a class="header__logo" href="/">Товары и точка</a>
    </div>

    <div class="header__search">
      <div class="header__search-container">
        <input class="header__search-input" type="text" placeholder="Я ищу...">
        <button class="header__search-button" type="button"></button>
      </div>
    </div>

    <div class="header__nav-container">
      <div class="header__profile">
        <button class="header__btn-icon">
          <div class="header__profile-wrapper">
            <div class="header__profile-icon"></div>
          </div>
          <span class="header__profile-text">Профиль</span>
        </button>
      </div>

      <div class="header__basket">
        <button class="header__btn-icon">
          <div class="header__profile-wrapper">
            <div class="header__basket-icon"></div>
          </div>
          <span class="header__profile-text">Корзина</span>
          <span class="header__basket-count" data-type="counter-header">3</span>
        </button>
      </div>
    </div>
  </header>


  <main class="main">
    <section class="main-cards">
      <h1 class="main-cards__title">Корзина</h1>
      <div class="selected-cards">
        <input type="checkbox" id="AllCheckbox">
        <label for="AllCheckbox"></label>
        <p class="selected-cards__text">Выбрать все</p>
      </div>

      <ul class="card-list">
        <li class="card">
          <div class="card__container">
            <div class="card__input-wrapper">
              <input type="checkbox" id="myCheckbox">
              <label class="card__lable" for="myCheckbox"></label>
            </div>
            <img class="card__images" src="<%=require('../src/images/tshots.png')%>" alt="футболка">
          </div>


        </li>

      </ul>
    </section>


  </main>

  <footer class="footer">
    <!--    <p class="footer__author">© 2024 Петров Владислав</p>-->
  </footer>

</div>

</body>
</html>
